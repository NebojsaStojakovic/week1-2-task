<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 1 Task</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__pattern">
                <img src="/images/image-victor.jpg" alt="victor">
            </div>
            <div class="card__details">
                <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
                <span class="card__town">London</span>
                <div class="card__stats">
                    <div class="card__stat">
                        <span class="card__stat-num">80K</span>
                        <span class="card__stat-name">Followers</span>
                    </div>
                    <div class="card__stat">
                        <span class="card__stat-num">803K</span>
                        <span class="card__stat-name">Likes</span>
                    </div>
                    <div class="card__stat">
                        <span class="card__stat-num">1.4K</span>
                        <span class="card__stat-name">Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
